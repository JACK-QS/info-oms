<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

<!--                        <div class="form-group">-->
<!--                            <label class="col-sm-3 control-label">角色名称：</label>-->
<!--                            <div class="col-sm-8">-->
<!--                                <input id="roleId" name="roleId" type="hidden"-->
<!--                                          th:value="${roleId}">-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色名称：</label>
                            <div class="col-sm-8">
                                <input id="roleId" name="roleId" class="form-control"
                                       type="text" th:value="${roleId}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色名称：</label>
                            <div class="col-sm-8">
                                <input id="roleName" name="roleName" class="form-control"
                                       type="text" th:value="${roleName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色权限：</label>
                            <div class="col-sm-8">
                                <input id="roleAuthoritr" name="roleAuthoritr" class="form-control"
                                       type="text" th:value="${roleAuthoritr}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色菜单：</label>
                            <div class="col-sm-8">
                                <el-tree id="roleAuthoritr" name="roleAuthoritr"
                                        :data="data"
                                        show-checkbox
                                        node-key="id"
                                        ref="tree"
                                        :default-expanded-keys="expandedKeys"
                                        :default-checked-keys="checkedKeys"
                                        :props="defaultProps">
                                </el-tree>
<!--                                <input id="authority" name="authority" class="form-control"-->
<!--                                       type="text" th:value="${roleAuthoritr}">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var context = [[@{
        /}]];
</script>
<script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/messages_zh.min.js}"></script>
<script th:src="@{/static/js/layui/layui.js}"></script>
<script th:src="@{/static/js/layui/lay/modules/layer.js}"></script>
<script th:src="@{/static/js/vue.2.6.11.js}"></script>
<script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
<script th:src="@{/static/js/modules/role/updateRole.js}"></script>
</body>
</html>
